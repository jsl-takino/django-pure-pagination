language: python
sudo: false
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO="Django>=1.8,<1.9" DB=sqlite
  - DJANGO="Django>=1.11,<2.0" DB=sqlite
  - DJANGO="Django>=2.0,<2.1" DB=sqlite
  matrix:
  exclude:
    - python: "2.7"
      env: DJANGO="Django>=2.0,<2.1" DB=sqlite
install:
  - export PYTHONPATH=./pure_pagination/:$PYTHONPATH
  - pip install -U $DJANGO
script:
  - python example_project/manage.py test
